<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            display: none;
            width: 300px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 200px;
        }

        button {
            width: 100px;
            margin-top: 10px;
        }
    </style>

</head>
<body onload="init()">
    <h1>电子钱包系统</h1>
    <img src="{{ url_for('static', filename='123.png')}}" id="logo" onclick="change()">
    <form id="login-form" action="login.php" method="post">
        <label>账号：<input type="text" name="username" id="username"></label>
        <label>密码：<input type="password" name="password" id="password"></label>
        <button type="submit" id="submit">登录</button>
        <a href="/shuaxin">忘记密码？修改密码</a>
    </form>
    <script>
        // 获取元素       
        var logo = document.getElementById("logo");
        var form = document.getElementById("login-form");
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var submit = document.getElementById("submit");

        function post() {
            let url = "/denglu";
            let data = {
                username_ : username.value,
                pass_ : password.value
            };
            // 创建请求选项
            let options = {
                method: 'POST', // 设置请求方法为POST
                headers: {
                    'Content-Type': 'application/json' // 设置内容类型为JSON
                },
                body: JSON.stringify(data) // 将JavaScript对象或值转换为JSON字符串
            };
            // 发送请求
            fetch(url, options)
            .then(response => response.json()) // 解析响应为JSON
            .then(data => { 
                if(data == "1")
                {
                    username_ = username.value
                    form.reset();
                    location.href = "/kehu?kehuid="+username_;
                }
                else if(data == "2")
                {
                    username_ = username.value
                    form.reset();
                    location.href = "/jingli?jlid="+username_;
                }
                else 
                {
                    alert(data);
                }
            })
            .catch(error => console.error('Error:', error)); // 捕获并打印任何错误
        }

        // 给提交按钮添加点击事件
        submit.addEventListener("click", function(e) {
            // 阻止表单的默认提交行为
            e.preventDefault();
            // 验证输入的账号和密码是否为空
            if (username.value == "" || password.value == "") {
                alert("账号和密码不能为空");
                return;
            }
            post();
        });

        // 这个函数会在网页加载时执行
        function init() {
            // 获取网页中的元素
            form.style.display = "none";
        }

        // 点击事件，显示或隐藏表单
        function change(){
            if (form.style.display == "none") {
                form.style.display = "block";
                logo.src="{{ url_for('static', filename='222.jpg')}}";
            } else {
                form.style.display = "none";
                logo.src="{{ url_for('static', filename='123.png')}}";
            }
        };

    //输入错误
    //登陆成功
    </script>
</body>
</html>
