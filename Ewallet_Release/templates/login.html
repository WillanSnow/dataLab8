<html>
<head>
    <style>
        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #login-form {
            display: none;
            width: 300px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 200px;
        }

        button {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>电子钱包系统</h1>
    <img src="{{ url_for('static', filename='123.png')}}" id="logo" onclick="change()">
    <form id="login-form" action="login.php" method="post">
        <label>账号：<input type="text" name="username" id="username"></label>
        <label>密码：<input type="password" name="password" id="password"></label>
        <button type="submit" id="submit">登录</button>
        <a href="/shuaxin">忘记密码？修改密码</a>
    </form>
    <script>
        // 获取元素
        var logo = document.getElementById("logo");
        var form = document.getElementById("login-form");
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var submit = document.getElementById("submit");

        // 显示表单的函数
        function showForm() {
            form.style.display = "block";
            logo.src="{{ url_for('static', filename='222.jpg')}}";
        }

        // 隐藏表单的函数
        function hideForm() {
            form.style.display = "none";
            logo.src="{{ url_for('static', filename='123.png')}}";
        }

        // 点击事件，显示或隐藏表单
        function change(){
            if (form.style.display == "none") {
                showForm();
            } else {
                hideForm();
            }
        };

        // 给提交按钮添加点击事件
        submit.addEventListener("click", function(e) {
            // 阻止表单的默认提交行为
            e.preventDefault();
            // 验证输入的账号和密码是否为空
            if (username.value == "" || password.value == "") {
                alert("账号和密码不能为空");
                return;
            }
            var username = document.getElementById("username");
            var password = document.getElementById("password");
        });
        //输入错误
        //登陆成功
    </script>
</body>
</html>
